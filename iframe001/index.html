<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      Iframe {
        width: 300px;
        height: 150px;
      }
    </style>
    <title>Estudo de Iframe</title>
  </head>
  <body>
    <h1>Testando o uso do Iframe</h1>
    <p>
      Acessando o site do
      <!--O Iframe serve para criar uma nova instãncia de navegador só que dentro do seu site como quadro de linha e Iframe fica na mesma linha. Existem alguns sites tem uma proteção para o seu coteudo não seja exibido dentro de Iframe como o propio google como uma proteção pq ele tem alguns defeitos de proteção. (usamos a tag Iframe e mais https:// para conectar o endereço do site) mas não vamos usar Iframe em tudo por conta da segurança do sites-->
      <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        Curso em Video para aprender programar.
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
      </iframe>
    </p>
    <!--Por padrão a configuração do Iframe é 300x150px. (Podemos colocar a tag(A) link com o site e a target em baixo do Iframe se o navegador do usuario não abrir ele abre outra pagina no navegador sem sair do site.)-->
    <p>
      O site do
      <iframe src="htpps://www.google.com" frameborder="0"></iframe> google é
      bem legal! Que pena que não funciona com o Iframe.
    </p>
    <!--Existe um parametro (scolling(auto, yes e no)) para auto= se o coteudo exede a o tamanho ele cria a barra de rolagem. yes= mesmo que o conteudo esteja todo dentro do Iframe vai aparecer a barra de rolagem. no= mesmo que o coteudo seja maior que o Iframe ele não deixa a barra de rolagem-->
    <p>
      O Repositório do
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
      Guanabara é bem legal.
    </p>
  </body>
</html>
